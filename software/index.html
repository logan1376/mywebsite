<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input name="softwarename" type="text" maxlength="512" id="softwarename" class="searchField"/>
    <script>
        function download(){
            let output = document.getElementById("softwarename").value;
            console.log(output);
            var software = ['firefox', 'vscode', 'parsec', 'chrome'];
    if (software.indexOf(output) >=0 ) //If the user number matches one of preset numbers
    {
        window.open("./"+ output + ".exe"); 
    } else {
        alert('No match found.');
    }
        }
    </script>
    <button type="button" onclick=download()>Submit</button>
</body>
</html>
